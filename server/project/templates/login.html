<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login | MealMaster</title>
</head>
<body>
<h2>Login</h2>

<form method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }}
    <div>
        {{ form.username.label }}
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
<p>Noch kein Account? <a href="{{ url_for('register') }}">Registrieren</a></p>
</body>
</html>
