{% extends "base.html" %}
{% block content %}
<h2>Aktuelle Einkaufsliste (erstellt am {{ slist.created_at }})</h2>
<ul>
  {% for item in slist.items %}
    <li>{{ item.ingredient.name }}: {{ item.quantity }}</li>
  {% endfor %}
</ul>

<form method="POST" action="{{ url_for('delete_shopping_list') }}">
  <button type="submit">Einkaufsliste löschen</button>
</form>
<a href="{{ url_for('select_recipes') }}">Weitere Rezepte auswählen</a>
{% endblock %}
