<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Register | MealMaster</title>
</head>
<body>
<h2>Registrieren</h2>

<form method="POST" action="{{ url_for('register') }}">
    {{ form.csrf_token }}
    <div>
        {{ form.username.label }}
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div>
        {{ form.confirm_password.label }}
        {{ form.confirm_password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
<p>Schon einen Account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
