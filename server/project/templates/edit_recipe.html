{% extends "base.html" %}
{% block content %}
<h2>Rezept bearbeiten</h2>

<form method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
  <label for="title">Titel:</label>
  <input type="text" name="title" id="title" value="{{ recipe.title }}" required>

  <label for="instructions">Anleitung:</label>
  <textarea name="instructions" id="instructions" rows="4" cols="50">{{ recipe.instructions }}</textarea>

  <hr>
  <h3>Zutaten:</h3>
  <div id="ingredients-container">
    <!-- Vorhandene Zutaten -->
    {% for ri in recipe.recipe_ingredients %}
      <div class="ingredient-row">
        <input type="text" name="ingredient_name[]" value="{{ ri.ingredient.name }}">
        <input type="text" name="ingredient_qty[]" value="{{ ri.quantity }}">
      </div>
    {% endfor %}
  </div>

  <button type="button" onclick="addIngredientRow()">+ Weitere Zutat</button>
  <br><br>

  <button type="submit">Speichern</button>
</form>

<script>
function addIngredientRow() {
  const container = document.getElementById('ingredients-container');
  const row = document.createElement('div');
  row.className = 'ingredient-row';
  row.innerHTML = `
    <input type="text" name="ingredient_name[]" placeholder="Zutat">
    <input type="text" name="ingredient_qty[]" placeholder="Menge">
  `;
  container.appendChild(row);
}
</script>
{% endblock %}
