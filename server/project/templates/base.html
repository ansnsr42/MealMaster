<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MealMaster{% endblock %}</title>

  <!-- Dein Haupt-CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <!-- Obere Navbar -->
    <nav class="navbar-top">
      <!-- Burger-Icon (links) -->
      <div class="menu-icon" onclick="toggleMenu()">
        &#9776; <!-- Hamburger-Symbol -->
      </div>
      
      <!-- Haupttitel -->
      <div class="nav-title">MealMaster</div>

      <!-- Logout-Button (rechts) -->
      <div class="nav-logout">
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
      </div>
    </nav>

    <!-- Hero oder Intro -->
    <section class="hero">
      <h1>MealMaster</h1>
      <p>Dein persönlicher Assistent für eine einfache und gesunde Ernährung.</p>
    </section>
  </header>

  <!-- Seitliches Burger-Menü (ausklappbar) -->
  <div id="sidebar" class="sidebar">
    <ul>
      <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
      <li><a href="{{ url_for('my_recipes') }}">Meine Rezepte</a></li>
      <li><a href="{{ url_for('shopping_list') }}">Einkaufsliste</a></li>
      <li><a href="{{ url_for('inventory') }}">Bestand</a></li>
    </ul>
  </div>

  <!-- Hauptbereich (Kind-Templates) -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>2025 MealMaster</p>
  </footer>


  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
