<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MealMaster - Verwalte deine Ernährung{% endblock %}</title>
  

  
  <!-- Dein zentrales CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- HEADER mit Hero und Burger-Menü -->
  <header>
    <div class="hero">
      <h1>MealMaster</h1>
      <p>Dein persönlicher Assistent für gesunde und einfache Ernährung.</p>
      
    </div>

    <!-- Burger-Icon -->
    <div class="menu-icon" onclick="toggleMenu()">
      &#9776;  <!-- Das klassische Hamburger-Symbol -->
    </div>

    <!-- Navigation -->
    <nav id="navbar" class="navbar">
      <ul>
        <!-- Beispiel-Links; passe sie nach Wunsch an -->
        
        <li><a href="{{ url_for('my_recipes') }}">Rezepte anzeigen</a></li>
        <li><a href="{{ url_for('shopping_list') }}">Einkaufsliste</a></li>
        <li><a href="#inventory">Bestände</a></li>
        <!-- Du könntest hier z. B. noch Logout oder Dashboard verlinken -->
      </ul>
    </nav>
  </header>

  <!-- Haupt-Bereich, der pro Seite unterschiedlich gefüllt wird -->
  <main>
    {% block content %}
    <!-- Kind-Templates überschreiben diesen Bereich -->
    {% endblock %}
  </main>

  <!-- FOOTER -->
  <footer>
    <p>2024 MealMaster - Deine smarte Lösung für eine ausgewogene Ernährung</p>
  </footer>

  <!-- Dein JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
